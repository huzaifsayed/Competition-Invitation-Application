{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>THE BEST EVER DRINK</title>

    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,600|Montserrat:200,300,400" rel="stylesheet">

		<link rel="stylesheet" href="{% static 'assets/css/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/law-icons/font/flaticon.css' %}">

    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome/css/font-awesome.min.css' %}">


    <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/slick-theme.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/helpers.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/landing-2.css' %}">
	</head>
	<body data-spy="scroll" data-target="#pb-navbar" data-offset="200">
    <section class="pb_cover_v3 overflow-hidden cover-bg-indigo cover-bg-opacity text-left pb_gradient_v1 pb_slant-light" id="section-home">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <h2 class="heading mb-3">HONEYMINT DRINK</h2>
            <div class="sub-heading">
              <p class="mb-4">Best Refreshing Drink Ever on Earth.</p>
              <p class="mb-5"><a class="btn btn-danger btn-lg pb_btn-pill smoothscroll" href="{% url 'home' %}"><span class="pb_font-14 text-uppercase pb_letter-spacing-1">Back</span></a></p>
            </div>
          </div>
          <div class="col-md-1">
          </div>
          <div class="col-md-5 relative align-self-center">
            <img src="{% static 'assets/images/honeymint.png' %}" alt="Drink" class="img-fluid" height="600" width="600">
          </div>
        </div>
      </div>
    </section>
    <!-- END section -->
    <footer class="pb_footer bg-light" role="contentinfo">
      <div class="container">
          
        <div class="row text-center">
          <div class="col">
            <h2 class="heading mb-3">Top Winners User with Highest Link - Leading</h2>
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                  </tr>
                </thead>
                <tbody>
                    {% for user in all_users_top_5 %}
                  <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{user.first_name}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <br>
              <br><br>
            <ul class="list-inline">
              <li class="list-inline-item"><a href="#" class="p-2"><i class="fa fa-facebook"></i></a></li>
              <li class="list-inline-item"><a href="#" class="p-2"><i class="fa fa-twitter"></i></a></li>
              <li class="list-inline-item"><a href="#" class="p-2"><i class="fa fa-linkedin"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <p class="pb_font-14">&copy; 2019. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- loader -->
    <div id="pb_loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#1d82ff"/></svg></div>



    <script src="{% static 'assets/js/jquery.min.js' %}"></script>

    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/slick.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.mb.YTPlayer.min.js' %}"></script>

    <script src="{% static 'assets/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.easing.1.3.js' %}"></script>

    <script src="{% static 'assets/js/main.js' %}"></script>

	</body>
</html>
